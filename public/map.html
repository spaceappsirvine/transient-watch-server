<html>
<head>
  <link rel="stylesheet" href="//aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css"/>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="aladin-lite-div" style="width:100%;height:100%;"></div>
<script type="text/javascript" src="//aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
<script type="text/javascript">
  var params = window.location.search;
  if (params && params.length) {
    params = params.substring(1, params.length).split('=');
  }
  A.aladin('#aladin-lite-div', {
    survey: 'P/DSS2/color',
    fov: 0.5,
    target: params[1]
  });
</script>

</body>
